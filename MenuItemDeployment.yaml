apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuitemlisting-deployment
  labels:
    app: menuitemlisting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menuitemlisting
  template:
    metadata:
      labels:
        app: menuitemlisting
    spec:
      containers:
      - name: menuitemlisting
        image: myazurecontainerregistrycr.azurecr.io/menuitemlistingimage:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: menuitemlistingsecret
---
apiVersion: v1
kind: Service
metadata:
  name: menuitemlisting-service
spec:
 type: LoadBalancer
 ports:
 - port: 80
 selector:
   app: menuitemlisting